<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="prueba_clac.js" defer></script>
    <title>Calculadora 0.2</title>
</head>
<body>
    <p id="display">0</p>
    <button type="button" id="boton1" value="1" class="digito">1</button>
    <button type="button" id="boton2" value="2" class="digito">2</button>
    <button type="button" id="suma" value="+" class="digito">+</button>
    <br>
    <br>
    <button type="button" id="clear" class="digito">AC</button>
    <button type="button" id="igual" class="digito">=</button>
</body>
</html>
//-- Evaluar la expresion
igual.onclick = () => {
  display.innerHTML = eval(display.innerHTML);
}

//-- Poner a cero la expresion
clear.onclick = () => {
  display.innerHTML = "0";
  estado= ESTADO.INIT;
}
