<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora1.0.js" defer></script>
    <link rel="stylesheet" href="calculadora1.0.css">
    <title>Calculadora </title>
    
</head>
<body>
    <table class="calculadora">
    <tr>
    <td colspan = "4"><span id="display"></span></td>
    
    </tr>
    <tr>
        <td><button type="button" id="boton1" value="1" class="digito">1</button></td>
        <td><button type="button" id="boton2" value="2" class="digito">2</button></td>
        <td><button type="button" id="boton3" value="3" class="digito">3</button></td>
        <td><button type="button" id="del" class="digito">Del</button></td>
        <td><button type="button" id="clear" class="digito">AC</button></td>
    </tr>
    <tr>
        <td><button type="button" id="boton4" value="4" class="digito">4</button></td>
        <td><button type="button" id="boton5" value="5" class="digito">5</button></td>
        <td><button type="button" id="boton6" value="6" class="digito">6</button></td>
        <td><button type="button" id="suma" value="+" class="digito">+</button></td>
        <td><button type="button" id="resta" value="-" class="digito">-</button></td>
    
    </tr>
    <tr>
        <td><button type="button" id="boton7" value="7" class="digito">7</button></td>
        <td><button type="button" id="boton8" value="8" class="digito">8</button></td>
        <td><button type="button" id="boton9" value="9" class="digito">9</button></td>
        <td><button type="button" id="multiplicacion" value="*" class="digito">x</button></td>
        <td><button type="button" id="division" value="/" class="digito">/</button></td>
    </tr>
    <tr>
        <td><button type="button" id="boton0" value="0" class="digito">0</button></td>
        <td><button type="button" id="igual" class="digito">=</button></td>
    </tr>
</table>

</body>
</html>
